{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block body %}
<style>
.split {
  height: 50%;
  width: 50%;
  position: fixed;
  z-index: 1;
  

  padding-top: 20px;
}

.left {
  left: 0;
  
}

.right {
  right: 0;
  
}
</style>
<div class="jumbotron" style="width:100%; height=100%">
<h1>Class-wise Report</h1>
<p class="lead">Class Name:<b>{{user}}</b></p>
<br>
<br>
Class Results:
</p>
{% for i in graph[:-1] %}
<center>
<br>
<img src="data:image/png;base64,{{i[0]}}" />
<br>
<table>
<tr>
<td>
<form action="/semwise" method="POST">
<span class="btn" width="50%" size="100">
<b>Click to get Subject-wise Report </b>
<br>
<input type="submit" name="subject" class="btn btn-primary" value="{{i[1]}}">
</span>
</form>
</td>
<td>
<form action="/faillist" method="POST">
<span class="btn" width="50%" size="100">
<b>Click to get Failed Students Report </b>
<br>
<input type="submit" name="faillist" class="btn btn-primary" value="{{i[1]}}">
</span>
</form>
</td>
</tr>
</table>
{% endfor %}
<br>
<img src="data:image/png;base64,{{graph[-1]}}" />
</div>
{% endblock %}
