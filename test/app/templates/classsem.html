{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block body %}
<style>
.split {
  height: 50%;
  width: 50%;
  position: fixed;
  z-index: 1;
  

  padding-top: 20px;
}

.left {
  left: 0;
  
}

.right {
  right: 0;
  
}
</style>
<div class="jumbotron" style="width:100%; height=100%">
<h1>Class Sem-wise Report</h1>
<p class="lead">Class Name:<b>{{users}}</b></p>
<br>
<br>
Subject Results:
</p>
{% for i in subjects %}
<center>
<br>
<img src="data:image/png;base64,{{i[0]}}" />
<br>
<b>{{i[1]}}</b>
<br>
{% endfor %}
</div>
{% endblock %}
